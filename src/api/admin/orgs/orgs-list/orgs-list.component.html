<div class="container">
  <h1>Orgs</h1>

  <div class="header-actions">
    <button mat-flat-button color="primary" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
      <span>Create Org</span></button>
  </div>

  @if (data().length > 0) {
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data()" class="full-width-table">
        <ng-container matColumnDef="avatar_url">
          <th mat-header-cell *matHeaderCellDef>Avatar Url</th>
          <td mat-cell *matCellDef="let element">{{ element.avatar_url }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="github_id">
          <th mat-header-cell *matHeaderCellDef>Github Id</th>
          <td mat-cell *matCellDef="let element">{{ element.github_id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions-cell">

            <button mat-icon-button color="warn" (click)="delete(element.name)" matTooltip="Delete Org">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  } @else {
    <div class="no-data-message">
      No orgs found. Get started by creating one.
    </div>
  }
</div>
