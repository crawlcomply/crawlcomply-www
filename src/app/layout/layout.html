<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/features" (click)="drawer.close()">Features</a>
      <a mat-list-item routerLink="/how-it-works" (click)="drawer.close()">How It Works</a>
      <a mat-list-item routerLink="/pricing" (click)="drawer.close()">Pricing</a>
      <a mat-list-item routerLink="/docs" (click)="drawer.close()">Docs</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a class="logo-title" routerLink="/"><span class="logo">CrawlComply</span></a>
      <span class="spacer"></span>
      @if (isHandset$ | async) {
        <div>
          <a mat-button href="#features">Features</a>
          <a mat-button href="#how-it-works">How It Works</a>
          <a mat-button href="#pricing">Pricing</a>
          <a mat-button href="#">Docs</a>
        </div>
      }
      <a mat-raised-button color="accent" class="github-btn">
        <span class="btn-content-wrapper">
          <img ngSrc="/assets/github-mark.svg" alt="GitHub Logo" class="github-logo" height="96" width="98">
          <span>Sign In with GitHub</span>
        </span>
      </a>
    </mat-toolbar>

    <main class="main-content">
      <ng-content></ng-content>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <mat-divider></mat-divider>
      <mat-toolbar color="primary" class="flex">
        <span class="logo-footer">CrawlComply &copy; 2025</span>
        <span class="spacer"></span>
        <div class="footer-links">
          <a mat-button routerLink="/terms">Terms</a>
          <a mat-button routerLink="/privacy">Privacy</a>
          <a mat-button routerLink="/faq">FAQ</a>
        </div>
      </mat-toolbar>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
