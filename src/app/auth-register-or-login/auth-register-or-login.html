<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-container" novalidate>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input type="email" autocomplete="username" formControlName="email" matInput required/>
    @if (loginForm.controls.email.hasError('required')) {
      <mat-error>
        Email is required
      </mat-error>
    }
    @if (loginForm.controls.email.hasError('email')) {
      <mat-error>
        Please enter a valid email address
      </mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input type="password" autocomplete="current-password" formControlName="password" matInput required/>
    @if (loginForm.controls.password.hasError('required')) {
      <mat-error>
        Password is required
      </mat-error>
    }
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
    Login | register
  </button>
</form>
